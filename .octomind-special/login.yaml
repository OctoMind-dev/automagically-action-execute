tagNames: []
id: 561beba1-bfaa-487f-a671-95d9a1ed483b
description: Login
elements:
  - interaction:
      action: GO_TO
      calledWith: $OCTO_URL
    selectors: []
    ignoreFailure: true
  - interaction:
      action: ENTER_TEXT
      calledWith: a@a.com
    selectors:
      - selectorType: CSS
        selector: input[type="email"]
    ignoreFailure: false
  - interaction:
      action: ENTER_TEXT
      calledWith: asdasd
    selectors:
      - selectorType: CSS
        selector: input[type="password"]
    ignoreFailure: false
  - interaction:
      action: CLICK
    selectors:
      - selectorType: ROLE
        selector: button
        options:
          name: LOGIN
    ignoreFailure: false
  - assertion:
      expectation: VISIBLE
    selectors:
      - selectorType: TEXT
        selector: '"Pls halp"- a@a.com- a@a.com2'
    ignoreFailure: false
runStatus: ON
type: LOGIN
prompt: >-
  # INTENT

  To verify that a user can successfully log in with valid credentials and that
  user-specific content is displayed upon login.


  # INSTRUCTIONS

  * Navigate to the login page to access the application.

  * Enter 'a@a.com' into the email input field on the login form.

  * Enter 'asdasd' into the password input field.

  * Click the LOGIN button to submit the login form and sign in.

  * Check that the text '"Pls halp"- a@a.com- a@a.com2' is visible on the page.


  # OUTCOME

  After logging in with the provided credentials, the user should see the text
  '"Pls halp"- a@a.com- a@a.com2' displayed on the page, confirming successful
  authentication and the presence of user-specific content.
version: "1"
